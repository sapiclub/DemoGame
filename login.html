<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://i.supaimg.com/fcdcfffe-ba41-4ce2-a5e2-e1a8d8b9a71a.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      color: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #ff8533;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #ffcc66;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Iniciar Sesión</h2>
    <input type="email" placeholder="Correo electrónico" required>
    <input type="password" placeholder="Contraseña" required>
    <button class="btn">Entrar</button>
    <a href="registro.html">¿No tienes cuenta? Regístrate</a>
  </div>
</body>
</html>
